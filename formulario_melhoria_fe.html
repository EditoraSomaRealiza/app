<section>
  <b>&nbsp; &nbsp;O Chamado Bíblico para Liderar a Igreja Pessoa e a Igreja Templo</b>

  <p>&nbsp; &nbsp;Ser igreja não significa apenas participar de um espaço físico — é ser parte viva do corpo de Cristo. Como está escrito em <strong>1 Coríntios 3:16</strong>: <em>"Vocês não sabem que são santuário de Deus e que o Espírito de Deus habita em vocês?"</em>. Essa é a igreja pessoa, o templo espiritual onde começa toda verdadeira liderança.</p>

  <p>&nbsp; &nbsp;Mesmo que não esteja à frente de um ministério formal, você pode ser um <strong>líder espiritual</strong> dentro da sua família e comunidade. <strong>1 Pedro 2:9</strong> nos lembra: <em>"Vocês são geração eleita, sacerdócio real, nação santa, povo exclusivo de Deus."</em> Essa identidade é o primeiro passo para viver como exemplo de fé, paz e amor no cotidiano.</p>

  <p>&nbsp; &nbsp;O papel de membro da igreja pessoa é assumir responsabilidades com maturidade espiritual, sendo luz na escuridão, mesmo que silenciosa. Como diz <strong>Mateus 5:14</strong>: <em>"Vocês são a luz do mundo. Não se pode esconder uma cidade construída sobre um monte."</em></p>

  <p>&nbsp; &nbsp;Para quem deseja também servir na <strong>igreja templo</strong>, o chamado é igualmente nobre. <strong>Efésios 4:11-12</strong> nos revela: <em>"E ele designou alguns para apóstolos, outros para profetas, outros para evangelistas, outros para pastores e mestres, com o fim de preparar os santos para a obra do ministério."</em></p>

  <p>&nbsp; &nbsp;Esse preparo exige dedicação, oração e entrega. Em <strong>Tiago 1:5</strong> somos encorajados: <em>"Se algum de vocês tem falta de sabedoria, peça-a a Deus, que a todos dá livremente."</em></p>

  <p>&nbsp; &nbsp;Estamos prontos para apoiar essa caminhada espiritual oferecendo cursos, por meio de igrejas parceiras, voltados para formação de:</p>
  <ul>
    <li>Professores</li>
    <li>Capelães</li>
    <li>Diáconos</li>
    <li>Presbíteros</li>
    <li>Evangelistas</li>

<section> <h2>🌾 Precisa Agradecer pelas “Pequenas” Coisas?</h2>

<h3>🧍 A gratidão fortalece, mesmo diante das limitações</h3> <p>Pessoas com deficiências muitas vezes fazem muito mais do que aqueles que têm tudo — porque são <strongagradecidos</strong>. E essa gratidão libera força, garra, alegria e superação. O apóstolo Paulo disse:</p> <blockquote> <strong>“Porque, quando estou fraco, então é que sou forte.”</strong><br> <small>(2 Coríntios 12:10)</small> </blockquote>

<section> <h2>⚔️ Vingança é Pecado? Um Chamado à Justiça Divina</h2>

<p>Sim. A vingança é pecado porque <strong>o juízo pertence a Deus</strong>. Ele é justo, fiel e verdadeiro, e <strong>executa a justiça com perfeição</strong>. Nós, seres humanos, carregamos emoções e falhas que nos impedem de julgar com retidão. Por isso, o Senhor nos ensina a perdoar, a confiar e a esperar nele.</p>

<h3>🧎‍♂️ Cuidado com quem você fere</h3> <p>Machucar os humildes, os simples e os pequenos é uma grave falha — não porque eles revidarão, mas porque <strong>Deus é a defesa dos que não podem se defender</strong>. Mesmo sem pedir vingança, o juízo virá no tempo certo.</p>

<h3>😔 Torcer pelo mal sem perceber</h3> <p>Ao ouvir notícias de quem cometeu atrocidades sendo punido, podemos sentir alívio ou até alegria — mas devemos estar atentos: <strong>a justiça não é vingança</strong>. O coração contrito a Deus se alegra na verdade, não na destruição alheia.</p>

<h3>🧠 Atenção aos conteúdos que moldam seu coração</h3> <p>Filmes, novelas e notícias às vezes distorcem o sentido da justiça, fazendo parecer que o “mocinho” pode tudo e que o “vilão” merece todo tipo de dor. Isso pode alimentar em nós um sentimento vingativo disfarçado de justiça — <strongmas Deus analisa o coração</strong>.</p>

<h3>💡 Conclusão</h3> <p>A vingança é terreno perigoso — e não cabe a nós. O caminho do Evangelho é feito de perdão, paciência e fé na justiça celestial. Quem entrega o fardo a Deus recebe cura, liberdade e proteção do alto.</p> </section>`);
