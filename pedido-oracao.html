

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerador de Oração</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f8f7;
            text-align: center;
            padding: 40px;
        }
        input, select, button {
            font-size: 18px;
            margin: 10px;
            padding: 10px;
            width: 80%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <h1>Ore por Mim</h1>
    <p>Preencha os campos abaixo para gerar uma oração personalizada:</p>
    <form id="formOracao">
        <input type="text" id="quemPede" placeholder="Seu nome" required><br>
        <select id="tipoOração">
            <option value="eu">Quero oração para mim</option>
            <option value="outro">Quero oração para outra pessoa</option>
        </select><br>
        <input type="text" id="quemRecebe" placeholder="Nome da pessoa" style="display:none;"><br>
        <select id="motivo">
            <option value="Escolha">Escolha um motivo</option>
            <option value="cura">Cura</option>
            <option value="cura1">Cura do corpo</option>
            <option value="cura2">Cura da alma</option>
            <option value="libertacao">Libertação</option>
            <option value="libertacao1">Libertação de vicios</option>
            <option value="libertacao2">Libertação de desejo homicida</option>
            <option value="libertacao3">Libertação de desejo suicida</option>
            <option value="agradecimento">Agradecimento</option>
            <option value="agradecimento1">Agradecimento pela cura</option>
            <option value="agradecimento2">Agradecimento do aniversário</option>
            <option value="agradecimento3">Agradecimento do noivado</option>
            <option value="agradecimento4">Agradecimento do casamento</option>
            <option value="agradecimento5">Agradecimento do novo emprego</option>
            <option value="agradecimento6">Agradecimento da gravidez</option>
            <option value="agradecimento7">Agradecimento do nascimento do bebê</option>
            <option value="agradecimento8">Agradecimento pela formatura</option>
            <option value="agradecimento9">Agradecimento de Benção alcançada</option>
            <option value="familia">Família</option>
            <option value="familia1">Crise na família</option>
            <option value="financas">Desemprego</option>
            <option value="financas1">Dividas</option>
            <option value="financas2">Causas impossiveis</option>
        </select><br>
        <input type="text" id="sentimento" placeholder="Como você (ou a pessoa) está se sentindo?"><br>
        <button type="submit">Gerar Oração</button>
    </form>

    <script>
        document.getElementById("tipoOração").addEventListener("change", function() {
            const outroCampo = document.getElementById("quemRecebe");
            outroCampo.style.display = this.value === "outro" ? "inline-block" : "none";
        });

        document.getElementById("formOracao").addEventListener("submit", function(e) {
            e.preventDefault();
            const dados = {
                quemPede: document.getElementById("quemPede").value,
                tipo: document.getElementById("tipoOração").value,
                quemRecebe: document.getElementById("quemRecebe").value,
                motivo: document.getElementById("motivo").value,
                sentimento: document.getElementById("sentimento").value
            };
            localStorage.setItem("dadosOracao", JSON.stringify(dados));
            window.location.href = "resposta.html";
        });
    </script>
</body>
</html>
